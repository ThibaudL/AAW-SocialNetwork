<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:core="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet name="css/bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"></h:outputStylesheet>
        <h:outputStylesheet name="css/form.css"></h:outputStylesheet>

        <h:outputScript name="js/bootstrap.min.js"></h:outputScript>
    </h:head>

    <h:body>  
 
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> 
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Social Network</a>
            </div>
          </div>
        </nav>

        <br/>
        <br/>
        
        

        <div class ="container">
            <div class="row">
                <h:form class="form-signin"> 
                    <c:if test="#{UserMB.error}">
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            <h:outputText value="#{UserMB.errorMsg}" />
                        </div> 
                    </c:if>
                    <h:outputText value="Email"/>
                    <h:inputText value="#{UserMB.login}"  class="input-block-level" p:placeholder="jane.doe@exemple.com" />
                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{UserMB.password}" class="input-block-level" p:placeholder="Password" >
                        <!---<core:validator validatorId="messageValidator" />-->
                    </h:inputSecret>
                    <h:selectOneRadio id="registerRadio" value="#{UserMB.isRegistering}">
                        <core:selectItem id="connect" itemLabel="Connect&nbsp;&nbsp;&nbsp;" itemValue="1" />
                        <core:selectItem id="register" itemLabel="Register" itemValue="2" />
                    </h:selectOneRadio >
                    <h:commandButton value="Send" action="#{UserMB.checkConnection()}" class="btn btn-large btn-primary ladda-button" />
                </h:form>

                
            </div>
        </div>
        
        
    </h:body> 
     
</html>
