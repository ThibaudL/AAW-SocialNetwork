<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:core="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<h:head>
	<h1><h:outputText value="Page de connexion" /></h1>
</h:head>
<h:body>
    <c:if test="#{UserMB.error}">
        <h2><h:outputText value="#{UserMB.errorMsg}" /></h2>
    </c:if>
    <h:outputText value="Connection" />
    <h:form>
    <h:outputText value="Email"/>
    <h:inputText value="#{UserMB.login}"/>
    <h:outputText value="Password"/>
    <h:inputSecret value="#{UserMB.password}" >
        <!---<core:validator validatorId="messageValidator" />-->
    </h:inputSecret>
    <h:selectOneRadio id="registerRadio" value="#{UserMB.isRegistering}">
      <core:selectItem id="connect" itemLabel="Connect" itemValue="1" />
      <core:selectItem id="register" itemLabel="Register" itemValue="2" />
    </h:selectOneRadio >
    <h:commandButton value="OK" action="#{UserMB.checkConnection()}" />
    </h:form>
</h:body> 
     
</html>
